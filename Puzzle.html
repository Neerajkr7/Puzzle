        <script type="text/javascript">
             var i=1;
            $(function() {
                $("#sortable").sortable({
                    opacity: 0.6,
                    cursor: 'move',
                    update: function() {
                        var winningString = "one,two,three,four,five,six,seven,eight,nine,ten,eleven,twelve";
                        var currentString = '';
                       
                        $('#sortable li').each(function(){
                            var imageId = $(this).attr("id");
                            currentString += imageId.replace("recordArr_", "")+",";

                        });
                        
                        currentString = currentString.substr(0,(currentString.length) -1);
                        $("#score").text("SCORE: "+i++);
                        if(currentString == winningString){
                            alert("You  Won Your Score is "+i);
                            currentString='';

                        }
                        console.log(currentString);
                    }
                });

            });
        </script>
